	
<div id="page"  *ngFor="let background of background">

<app-navbar></app-navbar>
<header id="gtco-header" class=" gtco-cover gtco-cover-md" role="banner" style="background-image: url(../../assets/Images/{{background.image_Name}})">
    <div class="overlay"></div>
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0 text-left" style="position: relative;top: 15em;">
                <div class="row row-mt-15em">
                    <div class="col-md-7 mt-text">
                        <h1>{{background.description}}</h1>	
                    </div>
                </div>             
            </div>
        </div>
    </div>
</header>


<div class="gtco-section">
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center gtco-heading">
                <h2>Our recent <a routerLink="/flights" style="
                    color: #09C6AB;
                ">Flights</a> </h2>
                <p>Trip With Your Favourite Destination.</p>
            </div>
        </div>
        <div class="row">
            <div *ngIf="flights.length != 1">
                <app-flight-card  *ngFor="let flight of flights"
                [Flight_Id]="flight.flight_Id"
                [Flight_Name]="flight.flight_Name"
                [Price]="flight.price"
                [numberOfSeats]="flight.numberofemptyseats"
                [Image_Name]="flight.image_Name"
                [DepartureInfo]="flight.departure_Datetime"
                [ArrivalInfo]="flight.arrival_Datetime"
                [DepartureId]="flight.departure_Airport_Id"
                [ArrivalId]="flight.arrival_Airport_Id"
                 ></app-flight-card>
            </div>
        </div>
    </div>
</div>

<div class="gtco-section">
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center gtco-heading">
                <h2>Our Commercial <a routerLink="/flights" style="
                    color: #09C6AB;
                ">Airports</a> </h2>
                <p>Where Journeys Begin..</p>
            </div>
        </div>
        <div class="row">
            <div  *ngIf="airports.length != 1">
                <app-airport-card  *ngFor="let airport of airports"
                 [Airport_Name]="airport.airport_Name"
                 [Location]="airport.location"
                 ></app-airport-card>
            </div>
        </div>

    </div>
</div>
