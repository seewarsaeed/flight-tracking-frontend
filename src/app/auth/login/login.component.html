<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <h3 style="font-weight: bold;">Sign In</h3>
                    </div>
                    <form [formGroup]="loginForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="username" formControlName="User_Name" (change)="UserNameValidation()">
                            <label for="floatingText">Username</label>
                            <span class="text-danger">{{UserNameValidity}}</span>
                            <!-- <span class="text-danger" *ngIf="loginForm.controls['User_Name'].hasError('required')">Username is required</span>
                            <br>
                            <span class="text-danger" *ngIf="loginForm.controls['User_Name'].hasError('maxlength')">The maximum length of Username should be 100 character</span> -->
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="password" formControlName="password" (change)="passwordValidation()">
                            <label for="floatingPassword">Password</label>
                            <span class="text-danger">{{passwordValidity}}</span>
                            <!-- <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('required')">Password is required</span>
                            <br>
                            <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('minlength')">Please enter strong password with minimun length 8 characters</span>
                            <br>
                            <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('maxlength')">The maximum length of password should be 100 character</span>
                            <br>
                            <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('pattern')">Password must contain at least one uppercase letter, one lowercase letter, and one special character.</span> -->
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <button type="button" class="btn btn-primary py-3 w-100 mb-4" [disabled]="!loginForm.valid" (click)="signIn()">Sign In</button>
                    </form>
                    <p class="text-center mb-0">Don't have an Account? <a routerLink="/security/register">Sign Up</a></p>
                    <p class="text-center mb-0">Back to home? <a routerLink="">Press Here</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In End -->
</div>
 <!-- JavaScript Libraries -->
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
