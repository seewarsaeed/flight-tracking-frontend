<div class="container-xxl position-relative bg-white d-flex p-0">

    <app-sidebar></app-sidebar>
    <div class="content">
      <app-admin-navbar></app-admin-navbar>
        <div class="container-fluid pt-4 px-4">
            <div class="row vh-100 bg-light rounded  justify-content-center mx-0">
                <div class="col-md-12">
                  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
                  data-sidebar-position="fixed" data-header-position="fixed">
                    <!--  Main wrapper -->
                  <div class="body-wrapper">
                    <button (click)="generatePDF()" class="btn btn-primary py-3 mb-4">Generate PDF</button>
                    <div #tableContainer style="width:600px;">
                      <table class="table text-nowrap mb-0 align-middle">
                        <thead class="text-dark fs-4" style="margin-bottom: 20px !important;">
                          <tr>
                              <th  class="border-bottom-0">Month-Year</th>
                              <th class="border-bottom-0">Profits</th>
                              <th class="border-bottom-0">Losses</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of chartData">
                            <td style="border: 1px solid black; padding: 8px;">{{ item.monthYear }}</td>
                            <td style="border: 1px solid black; padding: 8px;">{{ item.profit }}</td>
                            <td style="border: 1px solid black; padding: 8px;">{{ item.loss }}</td>
                          </tr>    
                        </tbody>
                      </table>
                    </div>
                    <div style="margin-top: 20px;">
                      <label for="monthInput">Search by Month:</label>
                      <input class="form-control" type="text" id="monthInput" [(ngModel)]="selectedMonth" style="width:30%"/>
                      <label for="yearInput">Search by Year:</label>
                      <input class="form-control" type="text" id="yearInput" [(ngModel)]="selectedYear" style="width:30%"/>
                      <button (click)="updateChartData()" class="btn btn-primary py-3 mb-4" style="margin-left: 390px; margin-top: -53px; padding-right: 20px; padding-left: 20px;">Search</button>
                    </div>
                    <div style="height:500px;width:600px;" #chartContainer>
                        <canvas id="myChart"></canvas>
                    </div>
                    
                  </div>
                  </div>
                </div>
            </div>
        </div>
        <app-admin-footer></app-admin-footer>
    </div>
</div>
