
<h2 mat-dialog-title>Create Footer</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="createForm">
    <div class="example-full-width">
        <label>Footer Logo</label>
        <input type="file" accept="image/*" #file formControlName="logo" (change)="UploadFile(file.files)">
      </div>
      <br/>
      <mat-form-field class="example-full-width">
        <mat-label>Footer Brief</mat-label>
        <input type="text" matInput formControlName="brief" >
        <mat-error *ngIf="createForm.controls['brief'].hasError('required')">
            Brief is <strong>required</strong> <br>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Location</mat-label>
        <input type="text" matInput formControlName="location" >
        <mat-error *ngIf="createForm.controls['location'].hasError('required')">
            Location is <strong>required</strong> <br>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email" >
        <mat-error *ngIf="createForm.controls['email'].hasError('required')">
            Email is <strong>required</strong> <br>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Phone_Number</mat-label>
        <input type="text" matInput formControlName="phone_Number" >
        <mat-error *ngIf="createForm.controls['phone_Number'].hasError('required')">
            Phone_Number is <strong>required</strong> <br>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>LinksTitle</mat-label>
        <input type="text" matInput formControlName="linkstitle" >
        <mat-error *ngIf="createForm.controls['linkstitle'].hasError('required')">
            LinksTitle is <strong>required</strong> <br>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>CopyRight</mat-label>
        <input type="text" matInput formControlName="copyright" >
        <mat-error *ngIf="createForm.controls['copyright'].hasError('required')">
            CopyRight is <strong>required</strong> <br>
        </mat-error>
      </mat-form-field>
    </form>    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()" >Create</button>
</mat-dialog-actions>
