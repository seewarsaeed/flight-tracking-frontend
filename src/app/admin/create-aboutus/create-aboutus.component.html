
<h2 mat-dialog-title>Create About-Us</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="createForm">
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <input type="text" matInput formControlName="description" >
        <mat-error *ngIf="createForm.controls['description'].hasError('required')">
         Description is <strong>required</strong> <br>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input type="text" matInput formControlName="title" >
        <mat-error *ngIf="createForm.controls['title'].hasError('required')">
            Title is <strong>required</strong> <br>
        </mat-error>
      </mat-form-field>

      <div class="example-full-width">
        <label>Image Name</label>
        <input type="file" accept="image/*" #file formControlName="image_Name" (change)="UploadFile(file.files)" >
      </div>

    </form>    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Install</button>
</mat-dialog-actions>
