
<h2 mat-dialog-title>Create Airport</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="createForm">
      <mat-form-field class="example-full-width">
        <mat-label>Airport Name</mat-label>
        <input type="text" matInput formControlName="airport_Name" >
        <mat-error *ngIf="createForm.controls['airport_Name'].hasError('required')">
            Airport Name is <strong>required</strong> <br>
        </mat-error>
        <mat-error *ngIf="createForm.controls['airport_Name'].hasError('maxlength')">
            The maximum length of Airport Name should be 150 character<br>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Location</mat-label>
        <input type="text" matInput formControlName="location" >
        <mat-error *ngIf="createForm.controls['location'].hasError('required')">
            Location is <strong>required</strong> <br>
        </mat-error>
        <mat-error *ngIf="createForm.controls['location'].hasError('maxlength')">
            The maximum length of Location should be 150 character<br>
        </mat-error>
        <mat-error *ngIf="createForm.controls['location'].hasError('pattern')">
          Location should be in the format 'city, country'.<br>
        </mat-error>
      </mat-form-field>
    </form>    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Install</button>
</mat-dialog-actions>
